<div>
  <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
    <md-list>
      <div *ngFor="let form of resultRegisteredForms" (click)="redirect(form.email)">
        <md-list-item>
          <!-- <md-icon md-list-icon ><i class="material-icons md-48" >account_circle</i></md-icon> -->
          <md-icon md-list-icon><i class="material-icons md-48">face</i></md-icon>
          <h3 md-line>{{form.username}}</h3>
          <h3 md-line>{{form.email}}</h3>
        </md-list-item>
      </div>
    </md-list>
  </div>
  <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div *ngIf="totalData > dataInAPage">
    <button md-raised-button (click)="onScroll()" color="primary" align="center"><i class="material-icons">expand_more</i></button>
  </div>
  </div>
</div>
